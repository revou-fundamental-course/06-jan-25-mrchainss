<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Header -->
<header>
    <div class="customdiv">
        <div class="div3">
            <img class="circle2" src="./etc/Doom.png">

        </div>
    </div>
</header>


<body>
    <!-- 1 section -->
    <div class="customdiv">
        <div>
            <h2>Hi name, Welcome To Website</h2>
            <p> Ini adalah website latihan pertama</p>
        </div>
        <img src="./etc/Main.jpg">
    </div>

    <!-- 2 section -->
    <div class="customdiv">
        <h2><b> Our Headquater</b></h2>
        <div class="div2">
            <div class="div3">
                <img class="circle" src="./etc/Jakarta.jpg">
                <p>Jakarta</p>
            </div>
            <div class="div3">
                <img class="circle" src="./etc/Bandung.jpg">
                <p>Bandung</p>
            </div>
            <div class="div3">
                <img class="circle" src="./etc/Ygy.jpg">
                <p>Yogyakarta</p>
            </div>
        </div>
    </div>

    <!-- 3 section -->
    <div class="customdiv">
        <h2><b>Message Us</b></h2>
        <div class="div2">
            <form action="" method="post">
                <label for="Nama">Nama</label>
                <span>:</span>
                <input id="Nama" type="text">
                <br />
                <label for="Tanggal Lahir">Tanggal Lahir</label>
                <span>:</span>
                <input id="Tanggal Lahir" type="date">
                <br />
                <label for="Jenis Kelamin">Jenis Kelamin</label>
                <span>:</span>
                <input type="radio" id="laki-laki" name="Jenis Kelamin" value="laki-laki">
                Laki-Laki</label>
                <input type="radio" id="Perempuan" name="Jenis Kelamin" value="Perempuan">
                Perempuan</label>
                <br />
                <label for="Pesan">Pesan</label>
                <span>:</span>
                <textarea> Pesan</textarea>
                <br />
                <button type="submit">
                    Submit
                </button>
            </form>

            <div>

            </div>
        </div>
    </div>

    <!-- Footer -->

</body>
<footer>
